<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteWise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000033;
            overflow: hidden;
        }
        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .title {
            color: white;
            font-size: 64px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-effect {
            width: 600px;
            height: 200px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #typewriter {
            color: white;
            font-size: 18px;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #000033;
            color: rgba(234, 229, 229, 0.647);
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            align-self: center;
        }
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        .button:hover::after {
            transform: rotate(30deg) translate(50%, 50%);
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="content-wrapper">
        <h1 class="title">CiteWise</h1>
        <div class="glass-effect">
            <div id="typewriter"></div>
            <a href="#" class="button">Join the Waitlist</a>
        </div>
    </div>

    <script>
        // Animated background
        function createDots() {
            const background = document.getElementById('background');
            for (let i = 0; i < 100; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.width = `${Math.random() * 5 + 2}px`;
                dot.style.height = dot.style.width;
                background.appendChild(dot);

                animateDot(dot);
            }
        }

        function animateDot(dot) {
            const duration = Math.random() * 3000 + 2000;
            const keyframes = [
                { transform: 'translate(0, 0)' },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)` }
            ];
            const animation = dot.animate(keyframes, {
                duration: duration,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            });
        }

        // Typewriter effect
        const sentences = [
            "Supercharge your research. Utilise advanced toolkits for brainstorming and paper writing.",
        ];

        let sentenceIndex = 0;
        let charIndex = 0;
        let typingSpeed = 50;

        function typeWriter() {
            const currentSentence = sentences[sentenceIndex];
            const typewriterElement = document.getElementById('typewriter');

            if (charIndex < currentSentence.length) {
                typewriterElement.innerHTML += currentSentence.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        // Initialize
        createDots();
        typeWriter();
    </script>
</body>
</html>
